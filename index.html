<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game">
        <h1 class="game-name">Rock Paper Scissor</h1>
        <div class="image">
            <img  class="choice" id="rock" src="./images/rock.png"></img>
            <img  class="choice" id="paper" src="./images/paper.png"></img>
            <img  class="choice" id="scissor" src="./images/scissors.png"></img>
        </div>
        <div class="score">
            <div class="you-score">0</div>
            <div class="comp-score">0</div>
        </div>
        <div class="score-name">
            <p class="you-name">You</p>
            <p class="comp-name">Comp</p>
        </div>
        <div class="msg-container">
            <p class="msg-display">Play Your Move</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
